# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Test Configuration
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Azure AD Configuration - Disabled for tests
azure.activedirectory.tenant-id=
azure.activedirectory.client-id=
azure.activedirectory.client-secret=
spring.security.oauth2.resourceserver.jwt.issuer-uri=
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=

# OAuth2 Client Configuration - Disabled for tests
spring.security.oauth2.client.registration.azure.client-id=
spring.security.oauth2.client.registration.azure.client-secret=
spring.security.oauth2.client.registration.azure.scope=
spring.security.oauth2.client.registration.azure.authorization-grant-type=
spring.security.oauth2.client.registration.azure.redirect-uri=
spring.security.oauth2.client.provider.azure.issuer-uri=

# Authentication Mode - Use JWT only for tests
auth.mode=jwt

# Disable OAuth2 auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

