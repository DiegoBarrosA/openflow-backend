# Server Configuration
server.port=8080

## Database Configuration (Oracle Autonomous Database)
# TNS_ADMIN is set via environment variable in kube.yaml
# Connection string uses TNS name from tnsnames.ora (e.g., dbname_high, dbname_medium)
spring.datasource.url=jdbc:oracle:thin:@${ORACLE_SERVICE_NAME}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=openflow-secret-key-change-in-production
jwt.expiration=86400000

# CORS Configuration
# Can be overridden by CORS_ALLOWED_ORIGINS environment variable
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Azure AD Configuration
azure.activedirectory.tenant-id=${AZURE_TENANT_ID:}
azure.activedirectory.client-id=${AZURE_CLIENT_ID:}
azure.activedirectory.client-secret=${AZURE_CLIENT_SECRET:}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AZURE_ISSUER_URI:}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${AZURE_JWK_SET_URI:}

# OAuth2 Client Configuration (for Azure AD login)
spring.security.oauth2.client.registration.azure.client-id=${AZURE_CLIENT_ID:}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.azure.scope=openid,profile,email
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.redirect-uri={baseUrl}/login/oauth2/code/azure
spring.security.oauth2.client.provider.azure.issuer-uri=${AZURE_ISSUER_URI:}

# Authentication Mode: both, azure, jwt (default: both)
auth.mode=${AUTH_MODE:both}

